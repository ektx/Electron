<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dray file</title>
	<style>
		body, div {
			margin: 0;
			padding: 0;
		}

		div {
			width: 100vw;
			height: 100vh;
			background-color: #f90;
		}
	</style>
</head>
<body>
	<div id="holder">
		Dray your file here
	</div>

	<script>
		let holder = document.getElementById('holder');
		holder.ondragover = function () {
			return false;
		}
		holder.ondragleave = holder.ondragend = function() {
			return false
		}
		holder.ondrop = function (e) {
			e.preventDefault();
			var file = e.dataTransfer.files[0];
			// 得到文件真实的路径地址
			holder.innerHTML = `file you dragged here is ${file.path}`;
			return false;
		}
	</script>
</body>
</html>
